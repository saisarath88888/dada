

<form class="was-validated" #myform="ngForm" (ngSubmit)="saveForm(myform.value)">
  <div class="form-check">
    <input type="radio" class="form-check-input" id="radio1" name="radio-stacked" required ngModel>
    <label class="form-check-label" for="radio1">excellent</label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" id="radio2" name="radio-stacked" required ngModel>
    <label class="form-check-label" for="radio2">very good</label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" id="radio3" name="radio-stacked" required ngModel>
    <label class="form-check-label" for="radio3">good</label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" id="radio4" name="radio-stacked" required ngModel>
    <label class="form-check-label" for="radio4">bad</label>
  </div>
  <div class="form-check mb-3">
    <input type="radio" class="form-check-input" id="radio5" name="radio-stacked" required ngModel>
    <label class="form-check-label" for="radio5">worse</label>
    <div class="invalid-feedback">Submit below</div>
  </div>
  <div class="mb-3">
    <textarea class="form-control" id="validationTextarea" name="comments" placeholder="Comment Please" required
      ngModel></textarea>
  </div>
  <div class="mb-3">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
